name: Comprehensive Testing Suite

on:
  push:
    branches: [ main, develop, release/** ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    name: Backend Unit Tests
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r backend/requirements.txt

      - name: Run backend unit tests
        working-directory: ./backend
        run: |
          pytest tests/unit -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend-unit
          name: backend-unit-tests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-${{ matrix.python-version }}
          path: |
            ./backend/coverage.xml
            ./backend/test-report.xml

  backend-integration-tests:
    runs-on: ubuntu-latest
    name: Backend Integration Tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r backend/requirements.txt

      - name: Run backend integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-secret-key-minimum-32-characters-long-test
        run: |
          pytest tests/integration -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend-integration
          name: backend-integration-tests

  frontend-unit-tests:
    runs-on: ubuntu-latest
    name: Frontend Unit Tests
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm test -- --ci --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend-unit
          name: frontend-unit-tests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results-${{ matrix.node-version }}
          path: ./frontend/coverage/

  frontend-linting:
    runs-on: ubuntu-latest
    name: Frontend Linting & Type Checking
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run TypeScript type checking
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Check formatting with Prettier
        working-directory: ./frontend
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"

  backend-linting:
    runs-on: ubuntu-latest
    name: Backend Linting & Type Checking
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit
          pip install -r backend/requirements.txt

      - name: Run Black (code formatting)
        run: black --check backend/src

      - name: Run isort (import sorting)
        run: isort --check-only backend/src

      - name: Run Flake8 (linting)
        run: flake8 backend/src --max-line-length=120 --extend-ignore=E203,W503

      - name: Type check with mypy
        run: mypy backend/src --ignore-missing-imports

      - name: Security check with bandit
        run: bandit -r backend/src -ll

  e2e-tests:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_e2e_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Start backend server
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_e2e_db
          JWT_SECRET: test-secret-key-minimum-32-characters-long-test

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run E2E tests
        run: |
          # Placeholder for actual E2E tests
          # In a real scenario, you'd use Playwright, Cypress, or similar
          echo "Running E2E tests..."
          # npm run test:e2e

  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit
    strategy:
      matrix:
        language: [python, javascript]

    steps:
      - uses: actions/checkout@v4

      - name: Run security audit for Python
        if: matrix.language == 'python'
        run: |
          pip install safety
          if [ -f "backend/requirements.txt" ]; then
            safety check -r backend/requirements.txt
          fi

      - name: Run security audit for JavaScript
        if: matrix.language == 'javascript'
        working-directory: ./frontend
        run: |
          npm audit --audit-level moderate

  notification:
    runs-on: ubuntu-latest
    name: Test Results Notification
    needs: [backend-unit-tests, backend-integration-tests, frontend-unit-tests, frontend-linting, backend-linting, security-audit]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "Test suite completed."
          echo "Results available in the individual job logs."
          echo "Coverage reports uploaded to Codecov."