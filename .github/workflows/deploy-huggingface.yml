name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'README.md'
      - '.github/workflows/deploy-huggingface.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend to Hugging Face

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Hugging Face
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git remote add huggingface https://oauth2:${{ secrets.HUGGINGFACE_TOKEN }}@huggingface.co/spaces/${{ secrets.HUGGINGFACE_USERNAME }}/aido-todo-api
          git push -f huggingface main:main

      - name: Deployment summary
        run: |
          echo "âœ… Backend deployed to Hugging Face Spaces"
          echo "URL: https://huggingface.co/spaces/${{ secrets.HUGGINGFACE_USERNAME }}/aido-todo-api"
