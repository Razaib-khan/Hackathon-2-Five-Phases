name: Full CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner | downcase }}/hackathon-2-five-phases/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner | downcase }}/hackathon-2-five-phases/frontend

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov httpx
          pip install -r backend/requirements.txt

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-secret-key-minimum-32-characters-long-test
        run: |
          pytest backend/tests -v --cov=backend/src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --passWithNoTests

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check

  backend-security-scan:
    runs-on: ubuntu-latest
    name: Backend Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-backend-results.sarif'

  frontend-security-scan:
    runs-on: ubuntu-latest
    name: Frontend Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-frontend-results.sarif'

  deploy:
    needs: [backend-tests, frontend-tests, backend-security-scan, frontend-security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Deploy to Production
    environment: production

    steps:
      - uses: actions/checkout@v4

      # Deploy Backend to Hugging Face
      - name: Deploy Backend to Hugging Face
        if: ${{ secrets.HUGGINGFACE_TOKEN != '' }}
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          HF_SPACE_URL="https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${{ secrets.HUGGINGFACE_USERNAME }}/aido-todo-api"
          git clone $HF_SPACE_URL hf-space

          cd hf-space
          cp -r ../backend/src/* backend/
          cp -r ../backend/requirements.txt .
          cp -r ../Dockerfile .
          cp -r ../README.md .

          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Update from GitHub Actions [skip ci]"
            git push origin main
            echo "✅ Backend deployed to Hugging Face"
          else
            echo "ℹ️ No backend changes to deploy"
          fi

      # Deploy Frontend to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./frontend/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Notification
        run: |
          echo "✅ Deployment completed!"
          echo "Frontend: ${{ steps.deployment.outputs.page_url }}"
          echo "Backend: https://razaib123-aido-todo-api.hf.space"