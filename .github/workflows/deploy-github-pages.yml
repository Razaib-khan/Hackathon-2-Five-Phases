name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-github-pages.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to GitHub Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build static site
        working-directory: ./frontend
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_API_URL: ${{ secrets.HUGGINGFACE_API_URL || 'https://huggingface.co/spaces/YOUR_USERNAME/aido-todo-api' }}
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out
          force_orphan: true

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed to GitHub Pages"
          echo "URL: https://razaib-khan.github.io/Hackathon-2-Five-Phases/"
