name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-github-pages.yml'
      - 'vercel.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Static Site
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build with GitHub Pages settings
        working-directory: ./frontend
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_API_URL: 'https://huggingface.co/spaces/YOUR_USERNAME/aido-todo-api'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build with GitHub Pages settings
        working-directory: ./frontend
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_API_URL: 'https://huggingface.co/spaces/YOUR_USERNAME/aido-todo-api'
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed to GitHub Pages"
          echo "URL: https://razaib-khan.github.io/Hackathon-2-Five-Phases/"
          echo "Repository: ${{ github.repository }}"
