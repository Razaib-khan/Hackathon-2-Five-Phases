name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Static Site

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build static site
        working-directory: ./frontend
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://razaib123-aido-todo-api.hf.space' }}
        run: |
          # Create next.config.js for GitHub Pages export
          cat > next.config.ts << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            images: {
              unoptimized: true,
            },
            basePath: '',
            assetPrefix: '',
            env: {
              NEXT_PUBLIC_API_URL: process.env.NEXT_PUBLIC_API_URL,
            },
          };

          export default nextConfig;
          EOF

          npm run build

          # Move the built files to the correct location for GitHub Pages
          if [ -d "out" ]; then
            mv out ../out
          else
            echo "Build failed: 'out' directory not found"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed to GitHub Pages"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"