openapi: 3.0.3
info:
  title: AIDO API
  description: API for the AIDO project including Web API layer, dashboard access control, and task creation functionality
  version: v1
  contact:
    name: AIDO Development Team
    email: support@aido.example.com

servers:
  - url: https://api.aido.example.com/v1
    description: Production server
  - url: https://staging-api.aido.example.com/v1
    description: Staging server
  - url: http://localhost:8000/v1
    description: Development server

paths:
  /auth/login:
    post:
      summary: User login
      description: Authenticate user and return JWT tokens
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: "testuser"
                password:
                  type: string
                  format: password
                  example: "securepassword123"
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refresh_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  token_type:
                    type: string
                    example: "bearer"
        '401':
          description: Invalid credentials
        '422':
          description: Validation error

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Refresh the access token using the refresh token
      tags:
        - Authentication
      security:
        - RefreshToken: []
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  token_type:
                    type: string
                    example: "bearer"
        '401':
          description: Invalid or expired refresh token

  /auth/register:
    post:
      summary: User registration
      description: Register a new user account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: "newuser"
                email:
                  type: string
                  format: email
                  example: "newuser@example.com"
                password:
                  type: string
                  format: password
                  example: "securepassword123"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input or user already exists
        '422':
          description: Validation error

  /users/me:
    get:
      summary: Get current user
      description: Retrieve information about the currently authenticated user
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
    put:
      summary: Update current user
      description: Update information for the currently authenticated user
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: "John"
                last_name:
                  type: string
                  example: "Doe"
                email:
                  type: string
                  format: email
                  example: "john.doe@example.com"
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '422':
          description: Validation error

  /tasks/:
    get:
      summary: List tasks
      description: Retrieve a list of tasks with optional filtering
      tags:
        - Tasks
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [todo, in_progress, done, blocked]
        - name: priority
          in: query
          required: false
          schema:
            type: string
            enum: [low, medium, high, urgent]
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
        '401':
          description: Unauthorized
    post:
      summary: Create a task
      description: Create a new task with minimal required fields (title and priority)
      tags:
        - Tasks
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - priority
              properties:
                title:
                  type: string
                  example: "Complete project documentation"
                priority:
                  type: string
                  enum: [low, medium, high, urgent]
                  example: "high"
                description:
                  type: string
                  example: "Write comprehensive documentation for the project"
                assigned_to:
                  type: integer
                  example: 123
                project_id:
                  type: integer
                  example: 456
                due_date:
                  type: string
                  format: date-time
                  example: "2023-12-31T23:59:59Z"
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '422':
          description: Validation error

  /tasks/{id}:
    get:
      summary: Get a task
      description: Retrieve a specific task by ID
      tags:
        - Tasks
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '404':
          description: Task not found
    put:
      summary: Update a task
      description: Update an existing task
      tags:
        - Tasks
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Updated task title"
                description:
                  type: string
                  example: "Updated task description"
                priority:
                  type: string
                  enum: [low, medium, high, urgent]
                  example: "high"
                status:
                  type: string
                  enum: [todo, in_progress, done, blocked]
                  example: "in_progress"
                assigned_to:
                  type: integer
                  example: 123
                project_id:
                  type: integer
                  example: 456
                due_date:
                  type: string
                  format: date-time
                  example: "2023-12-31T23:59:59Z"
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '404':
          description: Task not found
        '422':
          description: Validation error
    delete:
      summary: Delete a task
      description: Delete a specific task by ID
      tags:
        - Tasks
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Task not found

  /projects/:
    get:
      summary: List projects
      description: Retrieve a list of projects
      tags:
        - Projects
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  total:
                    type: integer
        '401':
          description: Unauthorized
    post:
      summary: Create a project
      description: Create a new project
      tags:
        - Projects
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "Website Redesign"
                description:
                  type: string
                  example: "Complete redesign of company website"
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          description: Unauthorized
        '422':
          description: Validation error

  /projects/{id}:
    get:
      summary: Get a project
      description: Retrieve a specific project by ID
      tags:
        - Projects
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          description: Unauthorized
        '404':
          description: Project not found
    put:
      summary: Update a project
      description: Update an existing project
      tags:
        - Projects
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Updated Project Name"
                description:
                  type: string
                  example: "Updated project description"
                is_active:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          description: Unauthorized
        '404':
          description: Project not found
        '422':
          description: Validation error
    delete:
      summary: Delete a project
      description: Delete a specific project by ID
      tags:
        - Projects
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Project deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Project not found

  /dashboard/stats:
    get:
      summary: Dashboard statistics
      description: Retrieve dashboard statistics with access control
      tags:
        - Dashboard
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dashboard statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_users:
                    type: integer
                    example: 150
                  total_tasks:
                    type: integer
                    example: 2450
                  tasks_completed_today:
                    type: integer
                    example: 42
                  active_projects:
                    type: integer
                    example: 23
        '401':
          description: Unauthorized
        '403':
          description: Access denied - insufficient permissions

  /dashboard/tasks:
    get:
      summary: Dashboard task overview
      description: Retrieve dashboard task overview with access control
      tags:
        - Dashboard
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dashboard task overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  my_tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  tasks_assigned_to_me:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  tasks_overdue:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '403':
          description: Access denied - insufficient permissions

  /dashboard/projects:
    get:
      summary: Dashboard project overview
      description: Retrieve dashboard project overview with access control
      tags:
        - Dashboard
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dashboard project overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  my_projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  active_projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
        '401':
          description: Unauthorized
        '403':
          description: Access denied - insufficient permissions

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "testuser"
        email:
          type: string
          format: email
          example: "test@example.com"
        first_name:
          type: string
          example: "John"
        last_name:
          type: string
          example: "Doe"
        is_active:
          type: boolean
          example: true
        is_verified:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
      required:
        - id
        - username
        - email
        - is_active
        - created_at
        - updated_at

    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Complete project documentation"
        description:
          type: string
          example: "Write comprehensive documentation for the project"
        priority:
          type: string
          enum: [low, medium, high, urgent]
          example: "high"
        status:
          type: string
          enum: [todo, in_progress, done, blocked]
          example: "todo"
        created_by:
          type: integer
          example: 1
        assigned_to:
          type: integer
          example: 1
        project_id:
          type: integer
          example: 1
        due_date:
          type: string
          format: date-time
          example: "2023-12-31T23:59:59Z"
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
      required:
        - id
        - title
        - priority
        - status
        - created_by
        - created_at
        - updated_at

    Project:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Website Redesign"
        description:
          type: string
          example: "Complete redesign of company website"
        owner_id:
          type: integer
          example: 1
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
      required:
        - id
        - name
        - owner_id
        - is_active
        - created_at
        - updated_at

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    RefreshToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Refresh token for getting new access tokens

security:
  - BearerAuth: []

tags:
  - name: Authentication
    description: Authentication and authorization endpoints
  - name: Users
    description: User management endpoints
  - name: Tasks
    description: Task management endpoints
  - name: Projects
    description: Project management endpoints
  - name: Dashboard
    description: Dashboard access and statistics endpoints