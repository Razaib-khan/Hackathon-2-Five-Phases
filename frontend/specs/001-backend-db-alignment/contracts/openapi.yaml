openapi: 3.0.0
info:
  title: AIDO Task Management API
  description: API for managing tasks, tags, and analytics in the AIDO application
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: Development server
  - url: https://your-production-url.com/api
    description: Production server

paths:
  /auth/login:
    post:
      summary: User login
      description: Authenticate user and return JWT tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials

  /auth/register:
    post:
      summary: User registration
      description: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '409':
          description: User already exists

  /auth/refresh:
    post:
      summary: Refresh JWT token
      description: Refresh the access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresh_token
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
        '401':
          description: Invalid refresh token

  /users/{userId}:
    get:
      summary: Get user profile
      description: Retrieve user profile information
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /users/{userId}/tasks:
    get:
      summary: Get user tasks
      description: Retrieve tasks for a specific user with optional filtering
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
        - name: priority
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [high, medium, low, none]
        - name: status
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [todo, in_progress, done]
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Tasks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
        '401':
          description: Unauthorized
    post:
      summary: Create a new task
      description: Create a new task for the user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized

  /tasks/{taskId}:
    get:
      summary: Get a specific task
      description: Retrieve a specific task by ID
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
    put:
      summary: Update a task
      description: Update an existing task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
    delete:
      summary: Delete a task
      description: Delete a specific task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found

  /tasks/{taskId}/complete:
    patch:
      summary: Toggle task completion
      description: Toggle the completion status of a task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                completed:
                  type: boolean
      responses:
        '200':
          description: Task completion status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/{taskId}/subtasks:
    post:
      summary: Create a subtask
      description: Create a new subtask for a task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubtaskCreateRequest'
      responses:
        '201':
          description: Subtask created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subtask'

  /subtasks/{subtaskId}:
    patch:
      summary: Update a subtask
      description: Update an existing subtask
      parameters:
        - name: subtaskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubtaskUpdateRequest'
      responses:
        '200':
          description: Subtask updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subtask'
    delete:
      summary: Delete a subtask
      description: Delete a specific subtask
      parameters:
        - name: subtaskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Subtask deleted successfully

  /users/{userId}/tags:
    get:
      summary: Get user tags
      description: Retrieve tags for a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tags retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
    post:
      summary: Create a new tag
      description: Create a new tag for the user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCreateRequest'
      responses:
        '201':
          description: Tag created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'

  /tags/{tagId}:
    put:
      summary: Update a tag
      description: Update an existing tag
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagUpdateRequest'
      responses:
        '200':
          description: Tag updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
    delete:
      summary: Delete a tag
      description: Delete a specific tag
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Tag deleted successfully

  /analytics/dashboard:
    get:
      summary: Get dashboard analytics
      description: Retrieve dashboard analytics for the authenticated user
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [week, month, year, all]
            default: month
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardAnalytics'
        '401':
          description: Unauthorized

  /analytics/streak:
    get:
      summary: Get user streak data
      description: Retrieve user streak information
      responses:
        '200':
          description: Streak data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreakData'
        '401':
          description: Unauthorized

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - email
        - created_at
        - updated_at

    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        priority:
          type: string
          enum: [high, medium, low, none]
        due_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        estimated_time:
          type: integer
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        subtasks:
          type: array
          items:
            $ref: '#/components/schemas/Subtask'
        category:
          type: string
        position:
          type: number
        reminder_time:
          type: string
          format: date-time
        time_spent:
          type: integer
        status:
          type: string
          enum: [todo, in_progress, done]
      required:
        - id
        - user_id
        - title
        - completed
        - priority
        - created_at
        - updated_at
        - status

    TaskCreateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        priority:
          type: string
          enum: [high, medium, low, none]
        due_date:
          type: string
          format: date-time
        estimated_time:
          type: integer
        tags:
          type: array
          items:
            type: string
        category:
          type: string
        position:
          type: number
        reminder_time:
          type: string
          format: date-time
      required:
        - title

    TaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        priority:
          type: string
          enum: [high, medium, low, none]
        due_date:
          type: string
          format: date-time
        completed:
          type: boolean
        estimated_time:
          type: integer
        tags:
          type: array
          items:
            type: string
        category:
          type: string
        position:
          type: number
        reminder_time:
          type: string
          format: date-time
        time_spent:
          type: integer
        status:
          type: string
          enum: [todo, in_progress, done]

    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
        color:
          type: string
          pattern: "^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - user_id
        - name
        - color
        - created_at
        - updated_at

    TagCreateRequest:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
          pattern: "^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"
      required:
        - name
        - color

    TagUpdateRequest:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
          pattern: "^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"

    Subtask:
      type: object
      properties:
        id:
          type: string
          format: uuid
        task_id:
          type: string
          format: uuid
        title:
          type: string
        completed:
          type: boolean
        order_index:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - task_id
        - title
        - completed
        - order_index
        - created_at
        - updated_at

    SubtaskCreateRequest:
      type: object
      properties:
        title:
          type: string
        order_index:
          type: integer
      required:
        - title

    SubtaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
        order_index:
          type: integer

    DashboardAnalytics:
      type: object
      properties:
        total_tasks:
          type: integer
        completed_tasks:
          type: integer
        overdue_tasks:
          type: integer
        due_today:
          type: integer
        priority_distribution:
          type: object
          properties:
            high:
              type: integer
            medium:
              type: integer
            low:
              type: integer
            none:
              type: integer
        completion_trends:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
              completed:
                type: integer
              created:
                type: integer
        category_breakdown:
          type: array
          items:
            type: object
            properties:
              tag_name:
                type: string
              tag_color:
                type: string
              task_count:
                type: integer
              completed_count:
                type: integer
        streak_days:
          type: integer
        longest_streak:
          type: integer
        total_time_spent:
          type: integer
        average_completion_time:
          type: integer

    StreakData:
      type: object
      properties:
        current_streak:
          type: integer
        longest_streak:
          type: integer
        last_completed_date:
          type: string
          format: date
        streak_history:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
              completed:
                type: boolean

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []